<ul class="ospa-sidebar-favorites" *ngFor="let sidebarEntry of mainOscService.appConfigService.appConfig.sidebar">
    <li class="ospa-sidebar-item">
        <a class="ospa-sidebar-item-link" href="{{sidebarEntry.routerPath}}">
            <div class="ospa-sidebar-icon">{{sidebarEntry.iconClass}}</div>
            <div class="ospa-sidebar-label">{{sidebarEntry.title}}</div>
        </a>
    </li>
</ul>
